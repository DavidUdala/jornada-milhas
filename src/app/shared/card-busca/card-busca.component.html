<mat-card class="card-busca">
  <img [src]="promocao.imagem" [alt]="promocao.destino">
  <mat-card-content>
    <ul>
      <li>{{promocao.destino}}</li>
      <li>{{promocao.preco | currency}}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">VER DETALHES</button>
  </mat-card-actions>
</mat-card>
