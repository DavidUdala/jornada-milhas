<app-card variant="secondary" class="form-busca">
  <form [formGroup]="formbuscaService.formBusca">
    <h2>Passagens</h2>
    <div class="flex-container">
      <mat-button-toggle-group aria-label="Tipo de passagem" formControlName="somenteIda">
        <mat-button-toggle [value]="true">
          <mat-icon *ngIf="formbuscaService.formBusca.get('somenteIda')?.value">check</mat-icon>
          IDA E VOLTA
        </mat-button-toggle>
        <mat-button-toggle [value]="false">
          <mat-icon *ngIf="!formbuscaService.formBusca.get('somenteIda')?.value">check</mat-icon>
          SOMENTE IDA
        </mat-button-toggle>
      </mat-button-toggle-group>
      <mat-chip-listbox (click)="openDialog()" aria-label="Seleção de Passagens">
        <mat-chip-option>1 Adulto</mat-chip-option>
        <mat-chip-option>Economica</mat-chip-option>
      </mat-chip-listbox>
    </div>
    <div class="flex-container">
      <app-dropdown-uf label="Origem" iconePrefixo="flight_takeoff"></app-dropdown-uf>
      <button mat-icon-button>
        <mat-icon matSuffix>sync_alt</mat-icon>
      </button>
      <app-dropdown-uf label="Destino" iconePrefixo="flight_land"></app-dropdown-uf>
      <mat-form-field class="input-container" appearance="outline">
        <mat-label>Data de ida</mat-label>
        <input matInput [matDatepicker]="dataIda">
        <mat-datepicker-toggle matIconSuffix [for]="dataIda"></mat-datepicker-toggle>
        <mat-datepicker #dataIda></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="input-container" appearance="outline">
        <mat-label>Data de volta</mat-label>
        <input matInput [matDatepicker]="dataVolta">
        <mat-datepicker-toggle matIconSuffix [for]="dataVolta"></mat-datepicker-toggle>
        <mat-datepicker #dataVolta></mat-datepicker>
      </mat-form-field>

      <button mat-flat-button color="primary" type="submit">BUSCAR</button>
    </div>
  </form>
</app-card>
