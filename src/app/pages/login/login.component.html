<app-banner
  src="assets/imagens/banner-login.png"
  alt="Banner da tela de login"
></app-banner>

<section class="login-component">
  <mat-card class="login">
    <div class="image container">
      <figure>
        <img
          src="assets/imagens/simbolo-bussola.png"
          alt="simbolo de uma bússola laranja"
        />
      </figure>
    </div>
    <div class="form-container">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <form [formGroup]="loginForm">
        <mat-card-content>
          <mat-form-field class="input-container" appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput type="email" />
            <mat-error *ngIf="loginForm.get('email')?.errors?.['required']"
              >Email é um campo obrigatório</mat-error
            >
            <mat-error *ngIf="loginForm.get('email')?.errors?.['email']"
              >Email inválido</mat-error
            >
          </mat-form-field>
          <mat-form-field class="input-container" appearance="outline">
            <mat-label>Senha</mat-label>
            <input formControlName="senha" matInput type="password" />
            <mat-error *ngIf="loginForm.get('senha')?.errors?.['required']"
              >Senha é um campo obrigatório</mat-error
            >
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="loginForm.invalid" (click)="login()" mat-flat-button color="primary">
            ACESSAR MINHA CONTA
          </button>
        </mat-card-actions>
        <p>
          Ainda não possui conta?
          <strong><u>Clique aqui para se registar.</u></strong>
        </p>
      </form>
    </div>
  </mat-card>
</section>
